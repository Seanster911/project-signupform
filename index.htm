<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side-div">
            <div id="logo-container">
                <img id="logo-image" src="odin-logo.png">   
                Odin
            </div>
        </div>
        <div class="right-side-div">
            <div id="header">
                <strong>This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.<br>
                    <br>
                    You <em>know</em> you want to.
                </strong>
            </div>
            <div id="form-container">
                <form action="" method="POST">
                    <fieldset>
                        <h1>Let's do this!</h1>
                        <ol id="form-list">
                            <li>
                                <div class="input-container">
                                    <label for="first-name">First Name<br></label>
                                    <input type="text" id="first-name">
                                </div>
                            </li>
                            <li>
                                <div class="input-container">
                                    <label for="last-name">Last Name<br></label>
                                    <input type="text" id="last-name">
                                </div>
                            </li>
                            <li>
                                <div class="input-container">
                                    <label for="usermail">E-mail<br></label>
                                    <input type="email" id="usermail">
                                </div>
                            </li>
                            <li>
                                <div class="input-container">
                                    <label for="phoneno">Phone Number<br></label>
                                    <input type="text" id="phoneno">
                                </div>
                            </li>
                            <li>
                                <div class="input-container">
                                    <label for="pwd">Password<br></label>
                                    <input type="password" id="pwd">
                                </div>
                            </li>
                            <li>
                                <div class="input-container">
                                    <label for="confirm-pwd">Confirm Password<br></label>
                                    <input type="password" id="pwd">
                                </div>
                            </li>
                        </ol>
                    </fieldset>
                    <div class="submitBtn">
                        <button type="Submit" id="submit">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
